<!DOCTYPE html>
<html>
<head>
    <title>work schedule</title>
    <link rel="stylesheet" href="lib/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 class="title">Work Schedule</h1>

    <div class="calendar container">
        <div class="calendar__head row">
            <div class="calendar__entry col-md-1">date</div>
            <div class="calendar__entry col-md-1">time</div>
            <div class="calendar__entry col-md-1">type (I/M)</div>
            <div class="calendar__entry col-md-2">event name</div>
            <div class="calendar__entry col-md-2">where (AZ/JZ/LZ)</div>
            <div class="calendar__entry col-md-1">whos working</div>
            <div class="calendar__entry col-md-1">times</div>
            <div class="calendar__entry col-md-2">comments</div>
            <div class="calendar__entry col-md-1">Settings</div>
        </div>
        
        <div class="calendar__dates__01"></div>
        <div class="calendar__dates__02"></div>
        <div class="calendar__dates__03"></div>
        <div class="calendar__dates__04"></div>
        <div class="calendar__dates__05"></div>
        <div class="calendar__dates__06"></div>
        <div class="calendar__dates__07"></div>
        <div class="calendar__dates__08"></div>
        <div class="calendar__dates__09"></div>
        <div class="calendar__dates__10"></div>
        <div class="calendar__dates__11"></div>
        <div class="calendar__dates__12"></div>
        <div class="calendar__dates__13"></div>
        <div class="calendar__dates__14"></div>
        <div class="calendar__dates__15"></div>
        <div class="calendar__dates__16"></div>
        <div class="calendar__dates__17"></div>
        <div class="calendar__dates__18"></div>
        <div class="calendar__dates__19"></div>
        <div class="calendar__dates__20"></div>
        <div class="calendar__dates__21"></div>
        <div class="calendar__dates__22"></div>
        <div class="calendar__dates__23"></div>
        <div class="calendar__dates__24"></div>
        <div class="calendar__dates__25"></div>
        <div class="calendar__dates__26"></div>
        <div class="calendar__dates__27"></div>
        <div class="calendar__dates__28"></div>
        <div class="calendar__dates__29"></div>
        <div class="calendar__dates__30"></div>
        <div class="calendar__dates__31"></div>

        


    </div>
    <button type="button" class="calendar--add">Add</button>


    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/grafiks.js"></script>
</body>
</html>
