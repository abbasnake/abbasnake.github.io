<!DOCTYPE html>
<html>
<head>
    <title>work schedule</title>
    <link rel="stylesheet" href="lib/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 class="title">Work Schedule</h1>

    <div class="calendar container">
        <div class="calendar__head row">
            <div class="calendar__entry col-md-1">date</div>
            <div class="calendar__entry col-md-1">time</div>
            <div class="calendar__entry col-md-1">type (I/M)</div>
            <div class="calendar__entry col-md-2">event name</div>
            <div class="calendar__entry col-md-2">where (AZ/JZ/LZ)</div>
            <div class="calendar__entry col-md-1">whos working</div>
            <div class="calendar__entry col-md-1">times</div>
            <div class="calendar__entry col-md-2">comments</div>
            <div class="calendar__entry col-md-1">Settings</div>
        </div>

        <div class="calendar__date row">
            <div class="calendar__entry col-md-1">01</div>
            <div class="calendar__entry col-md-1">18:30</div>
            <div class="calendar__entry col-md-1">I</div>
            <div class="calendar__entry col-md-2">Klavigo</div>
            <div class="calendar__entry col-md-2">JZ</div>
            <div class="calendar__entry col-md-1">
                <div class="row">
                    <div class="calendar__entry__workers col-md-6">R</div>
                    <div class="calendar__entry__workers col-md-6">N</div>
                </div>
            </div>
            <div class="calendar__entry col-md-1">16:00-21:00</div>
            <div class="calendar__entry col-md-2">pa≈Üemt defibrilatoru</div>
            <div class="calendar__entry col-md-1">
                <button type="button" class="calendar__entry--remove">X</button>
            </div>
        </div>

        <div class="row">
            <button type="button" class="calendar--add">Add</button>
        </div>
    </div>


    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/grafiks.js"></script>
</body>
</html>
